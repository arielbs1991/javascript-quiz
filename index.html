<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="center">Time to Test Your Skills!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="center">How confident are you in your JavaScript knowledge? See if you get a high score!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="center">
                    In this quiz, you will have 90 seconds to answer ten questions. Answer a question wrong, and you will lose time. Good luck!
                </p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8 quizBox pd-auto"> <!--give equal padding to center column-->
                    <div class="row">
                        <div class="col-12">
                            <p id="timer">90</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" id="startBtn" class="btn btn-danger">Click to Start!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "script.js"></script>
</body>
</html>
